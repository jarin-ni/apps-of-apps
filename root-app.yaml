apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multistage-demo
  namespace: argocd
spec:
  project: apps-of-apps
  source:
    repoURL: https://github.com/jarin-ni/apps-of-apps
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

